<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Orders - Amazon Clone</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            margin: 0;
        }

        .navbar {
            background: #131921;
            color: #fff;
            padding: 12px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .logo span {
            color: #ffa41c;
        }

        .page-header {
            padding: 20px 40px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .page-header h1 {
            margin: 0;
            font-size: 26px;
        }

        .orders {
            padding: 20px 40px;
        }

        .order-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .order-card img {
            width: 80px;
            border-radius: 8px;
        }

        .order-info {
            flex: 1;
            margin-left: 15px;
        }

        .order-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .order-info p {
            margin: 2px 0;
            color: #555;
            font-size: 14px;
        }

        .order-card button {
            background: #ffa41c;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: background .2s;
        }

        .order-card button:hover {
            background: #f08804;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>

            <div class="navlocation border">
                <p class="add-1">dilver to</p>
                <div class="icon ">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-2">India</p>
                </div>
            </div>

            <div class="nav-search border ">
                <select name="option1" id="option2" class="search-select">
                    <option value="option1">All</option>
                </select>

                <input type="text" name="text" id="text" placeholder="Search Amazon" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin">
                <div>
                    <p class="nav-first border">
                        <a href="login.html">Hello,Sign in</a>
                    </p>
                </div>

                <p class="nav-second border" id="accountToggle">
                    Account & Lists <i class="fa-solid fa-caret-down"></i>
                </p>

                <div class="account-dropdown" id="accountDropdown">
                    <a href="login.html" class="signin-btn">Sign in</a>
                    <hr>

                    <div class="account-links">
                        <div>
                            <h4>Your Lists</h4>
                            <a href="#">Create a Wish List</a>
                            <a href="#">Wish from Any Website</a>
                        </div>

                        <div>
                            <h4>Your Account</h4>
                            <a href="orders.html">Your Orders</a>
                            <a href="#">Your Addresses</a>
                        </div>
                    </div>
                </div>
            </div>



            <div class="nav-return border">
                <p class="nav-first">
                    <a href="order.html">Returns</a>
                </p>
                <p class="nav-second">
                    <a href="order.html">& Orders</a>
                </p>
            </div>


            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
                Cart
            </div>

            <div class="dark-toggle border" title="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </div>


        </div>

    <div class="page-header">
        <h1>Return Orders</h1>
    </div>

    <div class="orders" id="ordersContainer">
        <!-- JS will populate orders dynamically -->
    </div>

    <script>
        // RETURN ORDERS DATA
        const orders = [
            { id: 1, title: "Noise Wireless Headphones", seller: "Noise India", img: "images/electronic_headphone.jpg", quantity: 1 },
            { id: 2, title: "Men's Casual Sneakers", seller: "Amazon Fashion", img: "images/shoes.JPG", quantity: 1 }
        ];

        // POPULATE ORDERS
        const ordersContainer = document.getElementById("ordersContainer");
        orders.forEach(order => {
            const card = document.createElement("div");
            card.className = "order-card";
            card.innerHTML = `
        <img src="${order.img}" alt="${order.title}">
        <div class="order-info">
            <h3>${order.title}</h3>
            <p>Sold by: ${order.seller}</p>
            <p>Quantity: ${order.quantity}</p>
        </div>
        <button onclick="returnOrder(${order.id})">Return</button>
    `;
            ordersContainer.appendChild(card);
        });

        // RETURN FUNCTION
        function returnOrder(id) {
            const order = orders.find(o => o.id === id);
            alert(`Return request initiated for: ${order.title}`);
            // You can redirect to return form page here
            window.location.href = `return_form.html?order=${id}`;
        }
    </script>

</body>

</html>
