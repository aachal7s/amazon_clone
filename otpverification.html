<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
    margin:0;
    padding:0;
    text-align:center;
}

/* Logo */
.logo{
    margin:20px 0;
}
.logo img{
    width:103px;
    filter: brightness(0);
}

/* Box */
.otp-box{
    width:348px;
    margin:0 auto;
    padding:20px 26px;
    border:1px solid #ddd;
    border-radius:4px;
    text-align:left;
}

.otp-box h1{
    font-size:28px;
    font-weight:400;
    margin-bottom:12px;
}

p{
    font-size:13px;
    margin-bottom:14px;
}

label{
    font-size:13px;
    font-weight:700;
}

input{
    width:100%;
    height:31px;
    margin:6px 0 14px;
    padding:3px 7px;
    border:1px solid #a6a6a6;
    border-radius:3px;
    box-sizing:border-box;
    font-size:14px;
    letter-spacing:4px;
}

input:focus{
    outline:none;
    border-color:#e77600;
    box-shadow:0 0 3px rgba(228,121,17,.5);
}

/* Button */
.verify-btn{
    width:100%;
    height:31px;
    background:linear-gradient(#f7dfa5,#f0c14b);
    border:1px solid #a88734;
    border-radius:3px;
    cursor:pointer;
}

.verify-btn:hover{
    background:linear-gradient(#f5d78e,#eeb933);
}

/* Messages */
.error{
    color:#c40000;
    font-size:13px;
    margin-top:10px;
}

/* Links */
.links{
    margin-top:14px;
    font-size:13px;
}

.links a{
    color:#0066c0;
    text-decoration:none;
    display:block;
    margin-top:6px;
}

/* Footer */
footer{
    margin-top:40px;
    font-size:11px;
}

footer a{
    margin:0 10px;
    color:#0066c0;
    text-decoration:none;
}

footer p{
    margin-top:8px;
    color:#555;
}
</style>
</head>

<body>

<!-- Logo -->
<div class="logo">
    <img src="images/amazonlogo.png" alt="Amazon">
</div>

<!-- OTP Box -->
<div class="otp-box">
    <h1>Verify OTP</h1>

    <p>
        Enter the One Time Password (OTP) sent to your
        registered email or mobile number.
    </p>

    <label>Enter OTP</label>
    <input type="text" id="otp" maxlength="4" placeholder="1234">

    <button class="verify-btn" onclick="verifyOTP()">Verify</button>

    <p id="msg" class="error"></p>

    <div class="links">
        <a href="#">Resend OTP</a>
        <a href="login.html">Back to Sign-In</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a>
    <p>Â© 1996-2026, Amazon Clone</p>
</footer>

<script>
function verifyOTP(){
    const correctOTP = "1234";
    const enteredOTP = document.getElementById("otp").value;
    const msg = document.getElementById("msg");

    if(enteredOTP === ""){
        msg.textContent = "Please enter the OTP";
        return;
    }

    if(enteredOTP !== correctOTP){
        msg.textContent = "Invalid OTP. Please try again.";
        return;
    }

    // Success
    window.location.href = "reset-password.html";
}
</script>

</body>
</html>
