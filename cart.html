<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | Amazon Clone</title>
<style>
body{font-family:Arial;background:#f3f3f3;margin:0}
.container{max-width:1000px;margin:30px auto}
.cart-item{
    background:#fff;
    display:flex;
    gap:20px;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
}
.cart-item img{
    width:120px;
    height:120px;
    object-fit:contain;
}
.price{color:#B12704;font-weight:bold}
button{
    padding:6px 12px;
    border:none;
    background:#FFD814;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>

<body>
<div class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cartList"></div>
</div>

<script>
const cartList = document.getElementById("cartList");
let cart = JSON.parse(localStorage.getItem("cart")) || [];

if(cart.length === 0){
    cartList.innerHTML = "<p>Your cart is empty.</p>";
}

cart.forEach((p,index)=>{
    cartList.innerHTML += `
        <div class="cart-item">
            <img src="${p.img}">
            <div>
                <h3>${p.name}</h3>
                <div class="price">${p.price}</div>
                <button onclick="removeItem(${index})">Remove</button>
            </div>
        </div>
    `;
});

function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    location.reload();
}
</script>
</body>
</html>
