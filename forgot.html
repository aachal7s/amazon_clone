<p class="info-text">

<script>
function validateInput(){
    const input = document.getElementById("userInput").value.trim();
    const errorBox = document.getElementById("errorBox");

    // Regex patterns
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^[6-9]\d{9}$/; // Indian mobile number

    errorBox.style.display = "none";

    // ❌ Empty check
    if(input === ""){
        errorBox.textContent = "Enter your email or mobile phone number";
        errorBox.style.display = "block";
        return;
    }

    // ❌ Invalid format
    if(!emailPattern.test(input) && !phonePattern.test(input)){
        errorBox.textContent = "Enter a valid email address or mobile phone number";
        errorBox.style.display = "block";
        return;
    }

    // ✅ Valid input → continue
    window.location.href = "verify-otp.html";
}
</script>

<script>

    }

    // Valid input → go to OTP page

});
