<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
    margin:0;
    padding:0;
    text-align:center;
}

/* Logo */
.logo{
    margin:20px 0;
}
.logo img{
    width:160px;
    
    filter: invert(1);
}

/* Box */
.signup-box{
    width:348px;
    margin:0 auto;
    padding:20px 26px;
    border:1px solid #ddd;
    border-radius:4px;
    text-align:left;
}

.signup-box h1{
    font-size:28px;
    font-weight:400;
    margin-bottom:15px;
}

label{
    font-size:13px;
    font-weight:700;
}

input{
    width:100%;
    height:31px;
    margin:6px 0 14px;
    padding:3px 7px;
    border:1px solid #a6a6a6;
    border-radius:3px;
    box-sizing:border-box;
}

input:focus{
    outline:none;
    border-color:#e77600;
    box-shadow:0 0 3px rgba(228,121,17,.5);
}

/* Button */
.signup-btn{
    width:100%;
    height:31px;
    background:linear-gradient(#f7dfa5,#f0c14b);
    border:1px solid #a88734;
    border-radius:3px;
    cursor:pointer;
}

.signup-btn:hover{
    background:linear-gradient(#f5d78e,#eeb933);
}

/* Info text */
.info{
    font-size:12px;
    margin-top:18px;
    line-height:1.5;
}

.info a{
    color:#0066c0;
    text-decoration:none;
}

/* Divider */
hr{
    border:none;
    border-top:1px solid #e7e7e7;
    margin:20px 0;
}

.signin-link{
    font-size:13px;
}

/* Footer */
footer{
    margin-top:40px;
    font-size:11px;
}

footer a{
    margin:0 10px;
    color:#0066c0;
    text-decoration:none;
}

footer p{
    margin-top:8px;
    color:#555;
}
</style>
</head>

<body>

<!-- Logo -->
<div class="logo">
    <img src="images/amazonlogo.png" alt="Amazon">
</div>

<!-- Create Account -->
<div class="signup-box">
    <h1>Create account</h1>

    <label>Your name</label>
    <input type="text">

    <label>Email</label>
    <input type="text">

    <label>Password</label>
    <input type="password" placeholder="At least 6 characters">

    <button class="signup-btn">Continue</button>

    <p class="info">
        By creating an account, you agree to Amazon's
        <a href="#">Conditions of Use</a> and
        <a href="#">Privacy Notice</a>.
    </p>

    <hr>

    <p class="signin-link">
        Already have an account?
        <a href="login.html">Sign in</a>
    </p>
</div>

<!-- Footer -->
<footer>
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a>
    <p>Â© 1996-2026, Amazon Clone</p>
</footer>

</body>
</html>
