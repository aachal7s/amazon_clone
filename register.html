<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Sign In</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Logo */
        .logo img {
            width: 110px;
            margin: 18px auto;
        }

        /* Login Box */
        .login-box {
            width: 350px;
            margin: auto;
            padding: 20px 26px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        .login-box h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 7px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
        }

        input:focus {
            outline: none;
            border-color: #e77600;
            box-shadow: 0 0 3px rgba(228,121,17,.5);
        }

        /* Buttons */
        .continue-btn {
            width: 100%;
            background: linear-gradient(#f7dfa5, #f0c14b);
            border: 1px solid #a88734;
            padding: 8px;
            cursor: pointer;
            border-radius: 3px;
        }

        .continue-btn:hover {
            background: linear-gradient(#f5d78e, #eeb933);
        }

        .terms {
            font-size: 12px;
            margin-top: 18px;
        }

        .terms a {
            color: #0066c0;
            text-decoration: none;
        }

        details summary {
            font-size: 13px;
            color: #0066c0;
            cursor: pointer;
            margin-top: 14px;
        }

        details a {
            font-size: 13px;
            color: #0066c0;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        hr {
            border: none;
            border-top: 1px solid #e7e7e7;
            margin: 20px 0;
        }

        .business {
            font-size: 13px;
        }

        /* New Account Divider */
        .new-account {
            width: 350px;
            margin: 22px auto;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #767676;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e7e7e7;
        }

        .divider span {
            margin: 0 8px;
        }

        .create-btn {
            width: 100%;
            margin-top: 12px;
            padding: 8px;
            background: linear-gradient(#f7f8fa, #e7e9ec);
            border: 1px solid #adb1b8;
            cursor: pointer;
            border-radius: 3px;
        }

        .create-btn:hover {
            background: #e7e9ec;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }

        footer a {
            margin: 0 10px;
            color: #0066c0;
            text-decoration: none;
        }

        footer p {
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <img src="images/amazonlogo.png" alt="Amazon">
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <h1>Sign in</h1>

        <label>Email or mobile phone number</label>
        <input type="text">

        <button class="continue-btn">Continue</button>

        <p class="terms">
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> and
            <a href="#">Privacy Notice</a>.
        </p>

        <details>
            <summary>Need help?</summary>
            <a href="#">Forgot your password?</a>
            <a href="#">Other issues with Sign-In</a>
        </details>

        <hr>

        <p class="business">
            <strong>Buying for work?</strong><br>
            <a href="#">Shop on Amazon Business</a>
        </p>
    </div>

    <!-- New Account -->
    <div class="new-account">
        <div class="divider">
            <span>New to Amazon?</span>
        </div>
        <button class="create-btn">Create your Amazon account</button>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
        <p>Â© 1996-2026, Amazon Clone</p>
    </footer>

</body>
</html>
